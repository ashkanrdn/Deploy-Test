<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AMP Maintenance Dashboard</title>
    <!-- Custom styles for this template -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="/stylesheets/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <script src="socket.io/socket.io.js"></script>
  </head>

  <body class="bg-secondary bg-gradient">
    <div class="bodyContainer">
      <!-- /////////////////////////////////////////////////////// NAV BAR  \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->

      <nav class="navbar navbar-expand-md navbar-dark bg-dark bg-gradient">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AMPS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Maintenance</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Analytics</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- /////////////////////////////////////////////////////// CONTROL TABS  \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->

      <ul class="nav nav-pills mb-3 bg-info bg-gradient" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
          >
            Light
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            Arm
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-contact-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-contact"
            type="button"
            role="tab"
            aria-controls="pills-contact"
            aria-selected="false"
          >
            Irrigation
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-contact-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-contact"
            type="button"
            role="tab"
            aria-controls="pills-contact"
            aria-selected="false"
          >
            Air
          </button>
        </li>
      </ul>
      <!-- /////////////////////////////////////////////////////// CONTROL PANELS  \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->

      <div class="tab-content" id="pills-tabContent">
        <!-- /////////////////////////////////////////////////////// TAB 1 LIGHTING \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <!-- ============================ All Lighting Controllers  ============================  -->
          <div class="allControls">
            <!-- ============================ Main Power   ============================  -->
            <div class="controlsItem controlSystem">
              <!-- ============================ Lighting Primary Header ============================  -->
              <div>
                <h5>Main Power</h5>
              </div>
              <!-- ============================ Lighting Primary Toggle Switch ============================  -->
              <div class="controlsItemInner lightingCtrl spacer">
                <!-- ============================ Toggle Div wrapper (toggle and title) ============================  -->
                <div class="ControlContainer">
                  <!-- Toggle Div -->
                  <div>
                    <input class="LEDGrowMainPwr toggle" type="checkbox" id="LEDGrowPowerID" />
                  </div>
                  <!-- Toggle Title -->
                  <div>
                    <h3>LED Main Power</h3>
                  </div>
                </div>
              </div>
            </div>
            <!-- ============================ First Row 1  ============================  -->
            <div class="controlsItem controlSystem">
              <!-- ============================ Lighting Primary Header ============================  -->
              <div>
                <h5>Main LED</h5>
              </div>
              <!-- ============================ Lighting Primary Toggle Switch ============================  -->
              <div class="controlsItemInner lightingCtrl">
                <!-- ============================ Toggle Div wrapper (toggle and title) ============================  -->
                <div class="ControlContainer">
                  <!-- Toggle Div -->
                  <div>
                    <input class="LEDGrowMain toggle" type="checkbox" id="LEDGrowMainID" />
                  </div>
                  <!-- Toggle Title -->
                  <div>
                    <h3>LED Main</h3>
                  </div>
                </div>
                <!-- ============================ Lighting Primary Range Slider ============================  -->
                <div class="ControlContainer sliderDom">
                  <!-- Range Slider -->
                  <div><input class="LEDGrowMain" type="range" value="0" /></div>

                  <!-- Range Slider Value -->
                  <div>
                    <h3>
                      <span></span>
                    </h3>
                  </div>
                </div>
              </div>
            </div>
            <!-- ============================ Second Row 2  ============================  -->
            <div class="controlsItem controlSystem">
              <!-- ============================ Lighting Primary Header ============================  -->
              <div>
                <h5>LED Supp 1</h5>
              </div>
              <!-- ============================ Lighting Primary Toggle Switch ============================  -->
              <div class="controlsItemInner lightingCtrl">
                <!-- ============================ Toggle Div wrapper (toggle and title) ============================  -->
                <div class="ControlContainer">
                  <!-- Toggle Div -->
                  <div>
                    <input class="LEDGrowSup1 toggle" type="checkbox" />
                  </div>
                  <!-- Toggle Title -->
                  <div>
                    <h3>LED Supp 1</h3>
                  </div>
                </div>
                <!-- ============================ Lighting Primary Range Slider ============================  -->
                <div class="ControlContainer sliderDom">
                  <!-- Range Slider -->
                  <div><input class="LEDGrowSup1" type="range" value="0" /></div>

                  <!-- Range Slider Value -->
                  <div>
                    <h3>
                      <span></span>
                    </h3>
                  </div>
                </div>
              </div>
            </div>
            <!-- ============================ Third Row 3  ============================  -->
            <div class="controlsItem controlSystem">
              <!-- ============================ Lighting Primary Header ============================  -->
              <div>
                <h5>LED Supp 2</h5>
              </div>
              <!-- ============================ Lighting Primary Toggle Switch ============================  -->
              <div class="controlsItemInner lightingCtrl">
                <!-- ============================ Toggle Div wrapper (toggle and title) ============================  -->
                <div class="ControlContainer">
                  <!-- Toggle Div -->
                  <div>
                    <input class="LEDGrowSup2 toggle" type="checkbox" />
                  </div>
                  <!-- Toggle Title -->
                  <div>
                    <h3>LED Supp 2</h3>
                  </div>
                </div>
                <!-- ============================ Lighting Primary Range Slider ============================  -->
                <div class="ControlContainer sliderDom">
                  <!-- Range Slider -->
                  <div><input class="LEDGrowSup2" type="range" value="0" id="LEDGrowSup2" /></div>

                  <!-- Range Slider Value -->
                  <div>
                    <h3>
                      <span></span>
                    </h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- /////////////////////////////////////////////////////// TAB 2 ARM  \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->

        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
          <!-- ============================ All Swing  Controllers  ============================  -->
          <div class="allControls">
            <!-- ============================ First Row 1  ============================  -->
            <div class="controlsItem controlSystem">
              <!-- ============================ Swing Primary Header ============================  -->
              <div>
                <h5>Main Power</h5>
              </div>
              <!-- ============================ Swing Primary Toggle Switch ============================  -->
              <div class="controlsItemInner swingCtrl">
                <!-- ============================ Toggle Div wrapper (toggle and title) ============================  -->
                <div class="ControlContainer">
                  <!-- Toggle Div -->
                  <div>
                    <input class="swingArmPWR toggle" type="checkbox" id="STPRMainPWR" />
                  </div>
                  <!-- Toggle Title -->
                  <div>
                    <h3>Swing Arm</h3>
                  </div>
                </div>
                <!-- ============================ Swing Primary Range Slider ============================  -->
                <div class="ControlContainer sliderDom">
                  <!-- Range Slider -->
                  <div><input type="range" class="swingArm" max="100" /></div>

                  <!-- Range Slider Value -->
                  <div>
                    <h3>
                      <span></span>
                    </h3>
                  </div>
                </div>
                <!-- ============================ Left And Right Controls ============================  -->

                <div class="ControlContainer">
                  <!-- Left Control -->
                  <div>
                    <button type="button" class="swingArmL btn btn-primary btn-lg"><<</button>
                  </div>
                  <!-- Right Control -->
                  <div>
                    <button type="button" class="swingArmR btn btn-primary btn-lg">>></button>
                  </div>
                </div>

                <!-- ============================ Left And Right indicator lights ============================  -->

                <div class="ControlContainer">
                  <!-- Left Control -->
                  <div>
                    <span class="badge rounded-pill bg-danger">Left</span>
                  </div>
                  <!-- Right Control -->
                  <div>
                    <span class="badge rounded-pill bg-danger">Right</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- /////////////////////////////////////////////////////// TAB 3 \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
          <!-- ============================ All Irrigation  Controllers  ============================  -->
          <div class="allControls">
            <!-- ============================ First Row 1  ============================  -->
            <div class="controlsItem controlSystem">
              <!-- ============================ IRG PUMP MAIN SWITCH     ============================  -->
              <div class="controlsItemInner IRGCtrl">
                <!-- ============================ IRG PUMP MAIN // LVL5 SWITCH  (toggle and title) ============================  -->
                <div class="ControlContainer">
                  <!-- Toggle Pump Main -->
                  <div class="stackedToggle">
                    <input class="IRGMainPump toggle" type="checkbox" />
                    <h3>MAIN</h3>
                  </div>
                  <!-- Toggle LVL 5 -->
                  <div class="stackedToggle">
                    <input class="IRGlvl5Sol toggle" type="checkbox" />
                    <h3>lvl 5</h3>
                  </div>
                </div>
              </div>
            </div>

            <!-- ============================ SECOND ROW 2 ============================  -->
            <div class="controlsItem controlSystem">
              <!-- ============================ IRG PUMP MAIN SWITCH     ============================  -->
              <div class="controlsItemInner IRGCtrl">
                <!-- ============================ IRG PUMP MAIN // LVL5 SWITCH  (toggle and title) ============================  -->
                <div class="ControlContainer">
                  <!-- Toggle Pump Main -->
                  <div class="stackedToggle">
                    <input class="IRGWtrPump toggle" type="checkbox" />
                    <h3>H2O</h3>
                  </div>
                  <!-- Toggle LVL 5 -->
                  <div class="stackedToggle">
                    <input class="IRGlvl4Sol toggle" type="checkbox" />
                    <h3>lvl 4</h3>
                  </div>
                </div>
              </div>
            </div>
            <!-- ============================ Third ROW 3 ============================  -->
            <div class="controlsItem controlSystem">
              <!-- ============================ IRG PUMP MAIN SWITCH     ============================  -->
              <div class="controlsItemInner IRGCtrl">
                <!-- ============================ IRG PUMP MAIN // LVL5 SWITCH  (toggle and title) ============================  -->
                <div class="ControlContainer">
                  <!-- Toggle Pump Main -->
                  <div class="stackedToggle">
                    <input class="IRGNutrPump toggle" type="checkbox" />
                    <h3>Nutrient</h3>
                  </div>
                  <!-- Toggle LVL 5 -->
                  <div class="stackedToggle">
                    <input class="IRGlvl3Sol toggle" type="checkbox" />
                    <h3>lvl 3</h3>
                  </div>
                </div>
              </div>
            </div>
            <!-- ============================ 4th ROW 4 ============================  -->
            <div class="controlsItem controlSystem">
              <!-- ============================ IRG PUMP MAIN SWITCH     ============================  -->
              <div class="controlsItemInner IRGCtrl">
                <!-- ============================ IRG PUMP MAIN // LVL5 SWITCH  (toggle and title) ============================  -->
                <div class="ControlContainer">
                  <!-- Toggle Pump Main -->
                  <div class="stackedToggle">
                    <input class="IRGTrnsPump toggle" type="checkbox" />
                    <h3>Transfer</h3>
                  </div>
                  <!-- Toggle LVL 5 -->
                  <div class="stackedToggle">
                    <input class="IRGlvl2Sol toggle" type="checkbox" />
                    <h3>lvl 2</h3>
                  </div>
                </div>
              </div>
            </div>

            <!-- ============================ 5th ROW 5 ============================  -->
            <div class="controlsItem controlSystem">
              <!-- ============================ IRG PUMP MAIN SWITCH     ============================  -->
              <div class="controlsItemInner IRGCtrl">
                <!-- ============================ IRG PUMP MAIN // LVL5 SWITCH  (toggle and title) ============================  -->
                <div class="ControlContainer">
                  <!-- Toggle Pump Main -->
                  <div class="stackedToggle">
                    <input class="IRGTrnsPump toggle" type="checkbox" />
                    <h3>Lights</h3>
                  </div>
                  <!-- Toggle LVL 5 -->
                  <div class="stackedToggle">
                    <input class="IRGlvl1Sol toggle" type="checkbox" />
                    <h3>lvl 1</h3>
                  </div>
                </div>
              </div>
            </div>
            <!-- ============================ Water Cycler ROW 6 ============================  -->
            <div class="controlsItem controlSystem">
              <!-- ============================ IRG PUMP MAIN SWITCH     ============================  -->
              <div class="controlsItemInner IRGCycles">
                <!-- ============================ Toggle Div wrapper (toggle and title) ============================  -->
                <div class="ControlContainer">
                  <!-- Toggle Div -->
                  <div>
                    <input class="IRGWtrCycle toggle" type="checkbox" />
                  </div>
                  <!-- Toggle Title -->
                  <div>
                    <h3>WTR Cycle</h3>
                  </div>
                </div>
                <!-- ============================ Lighting Primary Range Slider ============================  -->
                <div class="ControlContainer sliderDom">
                  <!-- Range Slider -->
                  <div><input class="IRGWtrCycleTime" type="range" value="0" max="10" /></div>

                  <!-- Range Slider Value -->
                  <div>
                    <h3>
                      <span></span>
                    </h3>
                  </div>
                </div>
              </div>
            </div>

            <!-- ============================ Nutr Cycler ROW 7 ============================  -->
            <div class="controlsItem controlSystem">
              <!-- ============================ IRG PUMP MAIN SWITCH     ============================  -->
              <div class="controlsItemInner IRGCycles">
                <!-- ============================ Toggle Div wrapper (toggle and title) ============================  -->
                <div class="ControlContainer">
                  <!-- Toggle Div -->
                  <div>
                    <input class="IRGNutrCycle toggle" type="checkbox" />
                  </div>
                  <!-- Toggle Title -->
                  <div>
                    <h3>WTR Cycle</h3>
                  </div>
                </div>
                <!-- ============================ Lighting Primary Range Slider ============================  -->
                <div class="ControlContainer sliderDom">
                  <!-- Range Slider -->
                  <div><input class="IRGNutrCycleTime" type="range" value="0" max="10" /></div>

                  <!-- Range Slider Value -->
                  <div>
                    <h3>
                      <span></span>
                    </h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ============================ Scripts ============================  -->
    <script src="/scripts/socketScripts.js"></script>
    <!-- BootStrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
